{% extends "layout.html" %}

{% block title %}
Find book
{% endblock %}

{% block body %}

{% if query %}
<h2>Results:</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Book Title</th>
      <th scope="col">Author</th>
    </tr>
  </thead>
  <tbody>
  {% for element in query %}
    <tr>
      <td><a href="{{ url_for('book', id=element.id) }}">{{ element.title }}</a></td>
      <td>{{ element.name }}</td>
    </tr>
  {% endfor %}
</tbody>
</table>
{% else %}
  <h3>No results found.</h3>
{% endif %}

{% endblock %}
